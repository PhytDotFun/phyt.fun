# Staging LB

events {
    worker_connections 2048;
    use epoll;
}

http {
    # Logging
    include mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=staging_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=staging_login:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 100;

    # Docker embedded DNS
    resolver 127.0.0.11 ipv6=off valid=30s;

    # Upstream servers
    upstream hono_backend {
        least_conn;
        server hono-api:8000 resolve;
        keepalive 32; keepalive_requests 100; keepalive_timeout 60s;
    }

    # Real client IP
    map $http_cf_connecting_ip $real_client_ip {
        default $http_cf_connecting_ip;
        "" $remote_addr;
    }

    # Main server
    server {
        listen 0.0.0.0:8080;
        server_name staging.phyt.fun;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        if ($http_cf_connecting_ip = "") {
            return 403;
        }
        set $client_ip $real_client_ip;

        # Nginx health check
        location = /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Backend health check
        location = /api/health {
            access_log off;
            proxy_pass http://hono_backend/api/health;
            proxy_set_header Host $host;
            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
        }

        # Auth endpoints
        location ~ ^/api/(auth|login|register) {
            limit_req zone=staging_login burst=3 nodelay;
            limit_req_status 429;
            proxy_pass http://hono_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $client_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
            proxy_connect_timeout 3s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        }

        # General API
        location /api/ {
            limit_req zone=staging_api burst=20 nodelay;
            limit_req_status 429;
            proxy_pass http://hono_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $client_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
            proxy_connect_timeout 3s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        }

        # WebSocket
        location /api/ws {
            proxy_pass http://hono_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $client_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }

    # Nginx status
    server {
        listen 127.0.0.1:8081;
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
