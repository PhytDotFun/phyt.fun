[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
pool_mode   = session
max_client_conn   = 2000
default_pool_size = 20
auth_type   = trust

[databases]
; Fallback (dev-only) mapping with no secrets; will be overridden by the include
appdb = host=postgres port=5432 dbname=appdb

; Include runtime (templated) overrides + secrets from RAM
%include /vault/secrets/pgbouncer.ini
